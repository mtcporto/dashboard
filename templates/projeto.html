{% extends 'base.html' %}

{% block content %}
<h2>Arquivos de {{ nome }}</h2>

<ul>
  {% for arquivo in arquivos %}
    <li><a href="{{ url_for('dashboard.editar_arquivo', nome=nome, path=arquivo) }}">{{ arquivo }}</a></li>
  {% endfor %}
</ul>

<a href="{{ url_for('dashboard.index') }}">‚Üê Voltar</a>
{% endblock %}
