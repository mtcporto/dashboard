{% extends 'base.html' %}

{% block content %}
<h2>Meus Projetos</h2>

{% if projetos %}
<ul>
  {% for projeto in projetos %}
    <li><a href="{{ url_for('dashboard.projeto', nome=projeto) }}">{{ projeto }}</a></li>
  {% endfor %}
</ul>
{% else %}
<p>Nenhum projeto encontrado. Crie um novo!</p>
{% endif %}

<form method="post" action="{{ url_for('dashboard.criar_projeto') }}">
  <input type="text" name="nome" placeholder="Nome do novo projeto" required>
  <button type="submit">+ Novo Projeto</button>
</form>
{% endblock %}
